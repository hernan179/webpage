
<div class="example-container">
  <mat-toolbar color="primary" class="mat-tab-nav-bar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1>   {{owner}}</h1>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/account">
            <mat-icon>account_box</mat-icon>
            <span>My Cuenta</span>
        </button>
        <button mat-menu-item (click)="sidenav.opened = false" >
            <mat-icon>exit_to_app</mat-icon>
            <span>Salir</span>
        </button>
    </mat-menu>
  </mat-toolbar>



<mat-toolbar color="primary" class="mat-tab-nav-bar">
  <mat-toolbar-row class="bg-color-whatever">
    <a><mat-icon>accessibility</mat-icon>Validation</a>
    <mat-icon></mat-icon>
    <a><mat-icon>build</mat-icon>Materials</a>
    <mat-icon></mat-icon>
    <a><mat-icon>dashboard</mat-icon>Others</a>
    <mat-icon></mat-icon>
    <a><mat-icon>pan_tool</mat-icon>Contact us</a>

  </mat-toolbar-row>
</mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px" mode="over">

      <img src="assets/img/myicon.png" width="165" style="margin-left: 18px; margin-top: 10px;">
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/menu" style="cursor: pointer">
          <mat-icon>call</mat-icon>
          <span>123456789</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/home" style="cursor: pointer">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>
    <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/clients"
          style="cursor: pointer">
          <mat-icon>apps</mat-icon>
          <span>Clients</span>
      </button>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/contract" style="cursor: pointer">
          <mat-icon>watch_later</mat-icon>
          <span>Contract</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/referent"
          style="cursor: pointer">
          <mat-icon>done_all</mat-icon>
          <span>References</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/experience" style="cursor: pointer">
          <mat-icon>touch_app</mat-icon>
          <span>Experience</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/contact" style="cursor: pointer">
          <mat-icon>device_hub</mat-icon>
          <span>Contact us</span>
      </button>
      <mat-divider></mat-divider>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
