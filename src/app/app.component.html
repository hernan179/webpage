<div class="example-container">
  <mat-toolbar color="primary" class="mat-tab-nav-bar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1>   {{offerNow}}</h1>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/account">
            <mat-icon>language</mat-icon>
            <span>Spanish</span>
        </button>
    </mat-menu>
  </mat-toolbar>


<div>

</div>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px" mode="over">
      <img src="assets/img/myicon2.png" width="150" height="140" routerLink="/home" style="margin-left: 18px; margin-top: 10px; cursor: pointer">
      <mat-divider></mat-divider>

      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/home" style="cursor: pointer">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="sidenav.toggle()" routerLink="/materials" style="cursor: pointer">
      <mat-icon>touch_app</mat-icon>
      <span>Materials</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="sidenav.toggle()" routerLink="/experience"
          style="cursor: pointer">
          <mat-icon>done_all</mat-icon>
          <span>Experience</span>
      </button>
  <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/services"
          style="cursor: pointer">
          <mat-icon>compare</mat-icon>
          <span>Services</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/contact" style="cursor: pointer">
          <mat-icon>device_hub</mat-icon>
          <span>Contact us</span>
      </button>
      <mat-divider></mat-divider>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
